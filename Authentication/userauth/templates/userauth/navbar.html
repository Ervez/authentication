{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/userauth.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'scripts/main.js' %}"></script>
    <title>Authentication App</title>
</head>
    <body>

        <div class="account flexCentered">
            <span class="triangle-up">&#9650;</span>
            <div class="accountItems flexCentered">
                <a href="#" class="blueButton loginButton">Zaloguj się</a>
                <a href="#" class="blueButton registerButton">Zarejestruj się</a>
            </div>
        </div>
        <div class="container flexCentered">
            <nav class="navBar flexCentered">
                <div class="navBarLogo flexCentered">
                    <a href="{% url 'HomePage' %}" class="logo flexCentered"><img src="{% static 'images/lock.png' %}" width="50" height="50"><span>AuthApp</span></a>
                </div>
                <div class="navBarItems flexCentered">
                    <div class="navBarItem flexCentered" data-trigger="account" >
                        <img src="{% static 'images/icon-account-blue.png' %}" width="32" height="32">
                        <span>Konto klienta</span>
                    </div>
                </div>
            </nav>
            <div class="containerItems">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </body>
</html>
