{% extends 'userauth/navbar.html' %}
{% block content %}
{% load static %}
<div class="registerFormMainContainer">
    <div class="registerLeft">
        {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Hej!</strong> Wygląda na to, że są błędy w formularzu!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        
        {% endif %}
        
        <form action="{% url 'LoginPage' %}" method="POST" class="registerForm">
            {% csrf_token %}

                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="username" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>        
        </form>
    </div>
    <div class="registerRight">
            <div class="whyRegister">
                <div class="whyRegisterHeader">
                    <p>Dlaczego warto założyć u nas konto?</p>
                </div>
                <div class="whyRegisterItems">
                    <div class="whyRegisterRow">
                        <div class="whyRegisteritem">Test</div>
                        <div class="whyRegisteritem">Test2</div>
                    </div>
                    <div class="whyRegisterRow">
                        <div class="whyRegisteritem">Test3</div>
                        <div class="whyRegisteritem">Test4</div>
                    </div>
                </div>
            </div>
    </div>
</div>


{% endblock %}
