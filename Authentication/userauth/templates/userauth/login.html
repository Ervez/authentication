{% extends 'userauth/navbar.html' %}
{% block content %}
{% load static %}
<div class="registerFormMainContainer">
    <div class="registerLeft">
        {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Hej!</strong> Wygląda na to, że są błędy w formularzu!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        
        {% endif %}
        
        <form action="{% url 'LoginPage' %}" method="POST" class="registerForm">
            {% csrf_token %}

            <div class="fieldWrapper">
                <input type="submit" value="Zarejestruj się">
            </div>
        
        </form>
    </div>
    <div class="registerRight">
            <div class="whyRegister">
                <div class="whyRegisterHeader">
                    <p>Dlaczego warto założyć u nas konto?</p>
                </div>
                <div class="whyRegisterItems">
                    <div class="whyRegisterRow">
                        <div class="whyRegisteritem">Test</div>
                        <div class="whyRegisteritem">Test2</div>
                    </div>
                    <div class="whyRegisterRow">
                        <div class="whyRegisteritem">Test3</div>
                        <div class="whyRegisteritem">Test4</div>
                    </div>
                </div>
            </div>
    </div>
</div>


{% endblock %}
